<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마크업 연습중</title>
    <style>
        #abc {max-width:900px; margin:auto; border:1px solid red;}
        header {padding:50px; background: pink;}
        #def {display:flex;}
        main {padding:50px; background: gold; flex:3;}
        aside {padding:50px; background: skyblue; flex:1;}
        footer {padding:30px; background: #ddd;}
    </style>
</head>
<body>
    <div id="abc">
        <header>상단</header>
        <div id="def">
            <main>메인</main>
            <aside>부가</aside>
        </div>
        <footer>하단</footer>
    </div>
</body>
</html>
